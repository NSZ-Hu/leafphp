<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SimpleTree</title>
    <link rel="stylesheet" type="text/css" href="css/SimpleTree.css"/>
    <script type="text/javascript" src="js/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="js/SimpleTree.js"></script>
    <script type="text/javascript">

        var departments = {
            "0": [
                {
                    "id": 1,
                    "name": "公司",
                    "parent_id": 0,
                }
            ],
            "1": [
                {
                    "id": 10,
                    "name": "人事部",
                    "parent_id": 1
                },
                {
                    "id": 1001,
                    "name": "开发部",
                    "parent_id": 1
                },
                {
                    "id": 1004,
                    "name": "人事部",
                    "parent_id": 1

                },
                {
                    "id": 11,
                    "name": "销售部",
                    "parent_id": 1
                }
            ],
            "1001": [
                {
                    "id": 1002,
                    "name": "前端",
                    "parent_id": 1001
                },
                {
                    "id": 1003,
                    "name": "PHP",
                    "parent_id": 1001
                }
            ]
        };

        $(function () {

            //第一个tree
            $(".tree1").SimpleTree();

            //a标签点击事件
            $(".tree1 a").click(function (event) {

                if ($(this).attr("hasChild") != "true") {
                    alert($(this).attr("data-ref"));
                    event.stopPropagation();//阻止展开或折叠
                    return false;
                }

            });


            //第二个tree
            $(".tree2").SimpleTree({

                'data': departments,

                //li点击事件
                click: function (a, event) {

                    if ($(a).attr("hasChild") != "true") {
                        //alert($(a).attr("data-ref"));
                    }

                    //event.stopPropagation();//阻止展开或折叠

                }
            });

            //a标签点击事件
            $(".tree2 a").click(function (event) {

                event.stopPropagation();//阻止展开或折叠

                $(this).parent().toggleClass("active");

                return false;
            });

        });


    </script>

</head>
<body>


<div class="tree1">
    <ul>
        <li><a href="http://www.baidu.com/" data-ref="hyjm">欢迎界面</a></li>
        <li><a href="#" data-ref="xtgl">系统管理</a></li>
        <ul show="true">
            <li><a href="#" data-ref="yhgl">用户管理22</a></li>
            <li class="active"><a href="#" data-ref="rzck">日志查看</a></li>
        </ul>
        <li><a href="#" data-ref="ckgl">仓库管理</a></li>
        <ul>
            <li><a href="#" data-ref="kcgl">库存管理</a></li>
            <li><a href="#" data-ref="shgl">收货管理</a></li>
            <li><a href="#" data-ref="fhgl">发货管理</a></li>
            <ul show="true">
                <li><a href="#" data-ref="yhgl">用户管理</a></li>
                <li><a href="#" data-ref="rzck">日志查看</a></li>
            </ul>
        </ul>
    </ul>
</div>

<div class="tree2">
</div>


</body>
</html>
